  <rect x="266" y="166" width="368" height="44" rx="10" fill="#1a1a1d"/>
  <text x="282" y="194" font-family="monospace" font-size="14" fill="#a1a1aa">mark all</text>
  
  <rect x="266" y="226" width="368" height="52" rx="8" fill="#a855f7" fill-opacity="0.2"/>
