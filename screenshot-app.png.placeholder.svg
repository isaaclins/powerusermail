  <text x="328" y="323" font-family="system-ui" font-size="13" fill="#a1a1aa">calendar invite. Let me know if you have</text>
  <text x="328" y="341" font-family="system-ui" font-size="13" fill="#a1a1aa">any questions before then.</text>
  
