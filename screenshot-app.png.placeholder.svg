    <text x="64" y="318" font-family="system-ui" font-size="12" fill="#71717a">Thanks for your help!</text>
    <text x="64" y="336" font-family="system-ui" font-size="11" fill="#71717a">Yesterday</text>
  </g>
  
  <!-- Main content area -->
