<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerUserMail Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0b;
            color: #fafafa;
        }

        /* Main Layout */
        .app {
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background: #111113;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px;
        }

        .search-box {
            background: #1a1a1d;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #71717a;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .search-box:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: #1f1f22;
        }

        .search-box svg {
            opacity: 0.5;
            flex-shrink: 0;
        }

        .search-box span {
            flex: 1;
        }

        .search-box kbd {
            font-family: -apple-system, BlinkMacSystemFont, monospace;
            font-size: 11px;
            opacity: 0.5;
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .filter-bar {
            display: flex;
            gap: 6px;
            padding: 0 12px 12px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            background: transparent;
            color: #71717a;
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #a1a1aa;
        }

        .filter-pill.active {
            background: #a855f7;
            color: white;
            border-color: #a855f7;
        }

        .filter-pill kbd {
            font-family: -apple-system, monospace;
            font-size: 9px;
            opacity: 0.7;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 6px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
            margin-bottom: 2px;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .conversation-item.selected {
            background: rgba(168, 85, 247, 0.15);
        }

        .conversation-item.unread .conv-name {
            font-weight: 600;
            color: #fafafa;
        }

        .conv-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .conv-content {
            flex: 1;
            min-width: 0;
        }

        .conv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .conv-name {
            font-size: 13px;
            color: #a1a1aa;
            font-weight: 500;
        }

        .conv-time {
            font-size: 10px;
            color: #52525b;
        }

        .conv-preview {
            font-size: 12px;
            color: #52525b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-dot {
            width: 7px;
            height: 7px;
            background: #a855f7;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0b;
            min-width: 0;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .chat-info h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 1px;
        }

        .chat-info p {
            font-size: 11px;
            color: #52525b;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.4;
            animation: messageIn 0.25s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            background: #1a1a1d;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #a855f7;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: #52525b;
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input-area {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .chat-input {
            background: #1a1a1d;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fafafa;
            font-size: 13px;
            font-family: inherit;
        }

        .chat-input input::placeholder {
            color: #52525b;
        }

        .send-btn {
            width: 28px;
            height: 28px;
            background: #a855f7;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .send-btn:hover {
            background: #9333ea;
            transform: scale(1.05);
        }

        /* Command Palette */
        .command-palette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 80px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
        }

        .command-palette-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .command-palette {
            width: 420px;
            background: #111113;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            transform: scale(0.96) translateY(-8px);
            transition: transform 0.15s;
        }

        .command-palette-overlay.visible .command-palette {
            transform: scale(1) translateY(0);
        }

        .command-input {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .command-input input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            font-size: 15px;
            color: #fafafa;
            font-family: inherit;
        }

        .command-input input::placeholder {
            color: #52525b;
        }

        .command-results {
            max-height: 280px;
            overflow-y: auto;
            padding: 6px;
        }

        .command-section {
            padding: 6px 10px 4px;
            font-size: 10px;
            font-weight: 600;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .command-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .command-item:hover,
        .command-item.selected {
            background: rgba(168, 85, 247, 0.12);
        }

        .command-item.selected {
            background: rgba(168, 85, 247, 0.2);
        }

        .command-icon {
            width: 28px;
            height: 28px;
            background: #1a1a1d;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .command-text {
            flex: 1;
        }

        .command-text h4 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 1px;
        }

        .command-text p {
            font-size: 11px;
            color: #52525b;
        }

        .command-shortcut {
            font-family: -apple-system, monospace;
            font-size: 11px;
            color: #52525b;
            background: #1a1a1d;
            padding: 3px 6px;
            border-radius: 4px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-box" id="searchBox">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span>Search emails...</span>
                    <kbd>âŒ˜K</kbd>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-pill active"><kbd>âŒ˜1</kbd> Unread</div>
                <div class="filter-pill"><kbd>âŒ˜2</kbd> All</div>
                <div class="filter-pill"><kbd>âŒ˜3</kbd> Archived</div>
            </div>

            <div class="conversation-list" id="conversationList"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-avatar" id="chatAvatar" style="background: #a855f7;">JD</div>
                <div class="chat-info">
                    <h2 id="chatName">John Doe</h2>
                    <p id="chatEmail">john.doe@example.com</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-area">
                <div class="chat-input">
                    <input type="text" placeholder="Type a message..." id="messageInput">
                    <button class="send-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2 11 13"/>
                            <path d="M22 2 15 22l-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="command-palette-overlay" id="commandPalette">
        <div class="command-palette">
            <div class="command-input">
                <input type="text" placeholder="Type a command..." id="commandInput">
            </div>
            <div class="command-results" id="commandResults"></div>
        </div>
    </div>

    <script>
        // Demo data
        const conversations = [
            { id: 1, name: 'John Doe', email: 'john.doe@example.com', initials: 'JD', color: '#a855f7', preview: 'Hey! Are we still on for tomorrow?', time: '2 min', unread: true },
            { id: 2, name: 'Alice Smith', email: 'alice@company.com', initials: 'AS', color: '#3b82f6', preview: 'The project update looks great!', time: '1 hr', unread: true },
            { id: 3, name: 'Bob Wilson', email: 'bob.wilson@startup.io', initials: 'BW', color: '#ec4899', preview: 'Thanks for your help yesterday', time: '3 hr', unread: false },
            { id: 4, name: 'Sarah Chen', email: 'sarah@design.co', initials: 'SC', color: '#22c55e', preview: 'New mockups attached', time: 'Yday', unread: false },
            { id: 5, name: 'Mike Johnson', email: 'mike.j@tech.com', initials: 'MJ', color: '#f59e0b', preview: 'Re: Q4 Planning', time: '2d', unread: false },
        ];

        const messages = {
            1: [
                { text: 'Hey! Are we still on for the meeting tomorrow?', sent: false, time: '10:30 AM' },
                { text: 'Yes! 3pm works great for me ðŸ‘', sent: true, time: '10:32 AM' },
                { text: 'Perfect! I\'ve shared the agenda in the calendar invite.', sent: false, time: '10:33 AM' },
            ],
            2: [
                { text: 'Hi! Just reviewed the project update you sent.', sent: false, time: '9:15 AM' },
                { text: 'The progress looks amazing! Great work on the UI.', sent: false, time: '9:15 AM' },
                { text: 'Thanks Alice! The team worked really hard on it.', sent: true, time: '9:20 AM' },
            ]
        };

        const commands = [
            { icon: 'âœ‰ï¸', title: 'New Email', desc: 'Compose a new message', shortcut: 'âŒ˜N' },
            { icon: 'âœ“', title: 'Mark All as Read', desc: 'Clear all unread badges', shortcut: 'âŒ˜â‡§R' },
            { icon: 'ðŸ“Œ', title: 'Pin Conversation', desc: 'Keep at top of inbox', shortcut: 'âŒ˜P' },
            { icon: 'ðŸ“', title: 'Archive', desc: 'Move to archive', shortcut: 'âŒ˜E' },
            { icon: 'ðŸ”„', title: 'Switch Account', desc: 'Change email account', shortcut: 'âŒ˜,' },
        ];

        let selectedConversation = 0;

        const conversationList = document.getElementById('conversationList');
        const chatMessages = document.getElementById('chatMessages');
        const chatName = document.getElementById('chatName');
        const chatEmail = document.getElementById('chatEmail');
        const chatAvatar = document.getElementById('chatAvatar');
        const commandPalette = document.getElementById('commandPalette');
        const commandInput = document.getElementById('commandInput');
        const commandResults = document.getElementById('commandResults');
        const messageInput = document.getElementById('messageInput');
        const searchBox = document.getElementById('searchBox');

        function renderConversations() {
            conversationList.innerHTML = conversations.map((conv, i) => `
                <div class="conversation-item ${i === selectedConversation ? 'selected' : ''} ${conv.unread ? 'unread' : ''}" data-id="${i}">
                    <div class="conv-avatar" style="background: ${conv.color}">${conv.initials}</div>
                    <div class="conv-content">
                        <div class="conv-header">
                            <span class="conv-name">${conv.name}</span>
                            <span class="conv-time">${conv.time}</span>
                        </div>
                        <div class="conv-preview">${conv.preview}</div>
                    </div>
                    ${conv.unread ? '<div class="unread-dot"></div>' : ''}
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectedConversation = parseInt(item.dataset.id);
                    renderConversations();
                    renderMessages(conversations[selectedConversation].id);
                });
            });
        }

        function renderMessages(convId) {
            const conv = conversations.find(c => c.id === convId);
            const msgs = messages[convId] || [];
            
            chatName.textContent = conv.name;
            chatEmail.textContent = conv.email;
            chatAvatar.textContent = conv.initials;
            chatAvatar.style.background = conv.color;
            
            chatMessages.innerHTML = msgs.map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    ${msg.text}
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderCommands(filter = '', selectedIndex = 0) {
            const filtered = filter 
                ? commands.filter(c => c.title.toLowerCase().includes(filter.toLowerCase()))
                : commands;
            
            commandResults.innerHTML = `
                <div class="command-section">Commands</div>
                ${filtered.map((cmd, i) => `
                    <div class="command-item ${i === selectedIndex ? 'selected' : ''}">
                        <div class="command-icon">${cmd.icon}</div>
                        <div class="command-text">
                            <h4>${cmd.title}</h4>
                            <p>${cmd.desc}</p>
                        </div>
                        <span class="command-shortcut">${cmd.shortcut}</span>
                    </div>
                `).join('')}
            `;
        }

        function toggleCommandPalette(show) {
            if (show) {
                commandPalette.classList.add('visible');
                commandInput.value = '';
                renderCommands();
                setTimeout(() => commandInput.focus(), 50);
            } else {
                commandPalette.classList.remove('visible');
            }
        }

        async function typeText(element, text, speed = 50) {
            element.value = '';
            for (let i = 0; i < text.length; i++) {
                element.value += text[i];
                await sleep(speed + Math.random() * 20);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function addMessage(text, sent = true) {
            const conv = conversations[selectedConversation];
            const msg = { text, sent, time: 'Just now' };
            if (!messages[conv.id]) messages[conv.id] = [];
            messages[conv.id].push(msg);
            
            const msgEl = document.createElement('div');
            msgEl.className = `message ${sent ? 'sent' : 'received'}`;
            msgEl.innerHTML = `${text}<div class="message-time">${msg.time}</div>`;
            chatMessages.appendChild(msgEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Demo loop
        async function runDemo() {
            renderConversations();
            renderMessages(conversations[0].id);
            
            await sleep(2500);
            
            // Switch conversation
            selectedConversation = 1;
            renderConversations();
            await sleep(200);
            renderMessages(conversations[1].id);
            
            await sleep(2000);
            
            // Back to first
            selectedConversation = 0;
            renderConversations();
            await sleep(200);
            renderMessages(conversations[0].id);
            
            await sleep(1500);
            
            // Type a reply
            await typeText(messageInput, 'Sounds good! See you then ðŸŽ‰', 35);
            await sleep(400);
            messageInput.value = '';
            await addMessage('Sounds good! See you then ðŸŽ‰', true);
            
            await sleep(2000);
            
            // Open command palette
            toggleCommandPalette(true);
            await sleep(600);
            
            // Type in command palette
            await typeText(commandInput, 'mark', 70);
            renderCommands('mark', 0);
            
            await sleep(800);
            toggleCommandPalette(false);
            
            // Mark as read
            conversations.forEach(c => c.unread = false);
            renderConversations();
            
            await sleep(2000);
            
            // Open palette again
            toggleCommandPalette(true);
            await sleep(400);
            await typeText(commandInput, 'new', 70);
            renderCommands('new', 0);
            
            await sleep(1000);
            toggleCommandPalette(false);
            
            await sleep(2500);
            
            // Reset and loop
            conversations[0].unread = true;
            conversations[1].unread = true;
            messages[1] = messages[1].slice(0, 3);
            selectedConversation = 0;
            
            runDemo();
        }

        // Click handlers
        searchBox.addEventListener('click', () => toggleCommandPalette(true));
        commandPalette.addEventListener('click', (e) => {
            if (e.target === commandPalette) toggleCommandPalette(false);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                toggleCommandPalette(!commandPalette.classList.contains('visible'));
            }
            if (e.key === 'Escape') {
                toggleCommandPalette(false);
            }
        });

        // Start demo
        runDemo();
    </script>
</body>
</html>
