<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerUserMail Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1d;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .app-window {
            width: 1200px;
            height: 750px;
            background: #0a0a0b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 50px 100px -20px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Title Bar */
        .titlebar {
            height: 52px;
            background: #1a1a1d;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            padding: 0 16px;
            -webkit-app-region: drag;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-controls span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-close { background: #ff5f57; }
        .btn-minimize { background: #febc2e; }
        .btn-maximize { background: #28c840; }

        .titlebar-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            color: #71717a;
            font-weight: 500;
        }

        .titlebar-spacer {
            width: 52px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #111113;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
        }

        .search-box {
            background: #1a1a1d;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #71717a;
            font-size: 14px;
        }

        .search-box svg {
            opacity: 0.5;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px;
        }

        .filter-pill {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: transparent;
            color: #a1a1aa;
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-pill.active {
            background: #a855f7;
            color: white;
            border-color: #a855f7;
        }

        .filter-pill kbd {
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            opacity: 0.7;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 2px;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .conversation-item.selected {
            background: rgba(168, 85, 247, 0.15);
        }

        .conversation-item.unread .conv-name {
            font-weight: 600;
            color: #fafafa;
        }

        .conv-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .conv-content {
            flex: 1;
            min-width: 0;
        }

        .conv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conv-name {
            font-size: 14px;
            color: #a1a1aa;
            font-weight: 500;
        }

        .conv-time {
            font-size: 11px;
            color: #71717a;
        }

        .conv-preview {
            font-size: 13px;
            color: #71717a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-dot {
            width: 8px;
            height: 8px;
            background: #a855f7;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0b;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .chat-info h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-info p {
            font-size: 12px;
            color: #71717a;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            background: #1a1a1d;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #a855f7;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #71717a;
            margin-top: 6px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .chat-input {
            background: #1a1a1d;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fafafa;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: #71717a;
        }

        .send-btn {
            width: 32px;
            height: 32px;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #9333ea;
        }

        /* Command Palette */
        .command-palette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 120px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .command-palette-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .command-palette {
            width: 560px;
            background: #111113;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95) translateY(-10px);
            transition: transform 0.2s;
        }

        .command-palette-overlay.visible .command-palette {
            transform: scale(1) translateY(0);
        }

        .command-input {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .command-input input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            font-size: 18px;
            color: #fafafa;
            font-family: inherit;
        }

        .command-input input::placeholder {
            color: #71717a;
        }

        .command-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }

        .command-section {
            padding: 8px 12px 4px;
            font-size: 11px;
            font-weight: 600;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .command-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .command-item:hover,
        .command-item.selected {
            background: rgba(168, 85, 247, 0.15);
        }

        .command-item.selected {
            background: rgba(168, 85, 247, 0.25);
        }

        .command-icon {
            width: 32px;
            height: 32px;
            background: #1a1a1d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a855f7;
        }

        .command-text {
            flex: 1;
        }

        .command-text h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .command-text p {
            font-size: 12px;
            color: #71717a;
        }

        .command-shortcut {
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: #71717a;
            background: #1a1a1d;
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* Typing Indicator */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #a855f7;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1d 0%, #252528 50%, #1a1a1d 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            color: #a1a1aa;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .keyboard-hint kbd {
            background: #1a1a1d;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: #fafafa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-window">
        <div class="titlebar">
            <div class="window-controls">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="titlebar-title">PowerUserMail</div>
            <div class="titlebar-spacer"></div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <span>Search emails...</span>
                        <span style="margin-left: auto; opacity: 0.5;">âŒ˜K</span>
                    </div>
                </div>

                <div class="filter-bar">
                    <div class="filter-pill active"><kbd>âŒ˜1</kbd> Unread</div>
                    <div class="filter-pill"><kbd>âŒ˜2</kbd> All</div>
                    <div class="filter-pill"><kbd>âŒ˜3</kbd> Archived</div>
                </div>

                <div class="conversation-list" id="conversationList">
                    <!-- Conversations will be populated by JS -->
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <div class="chat-avatar" id="chatAvatar" style="background: #a855f7;">JD</div>
                    <div class="chat-info">
                        <h2 id="chatName">John Doe</h2>
                        <p id="chatEmail">john.doe@example.com</p>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated by JS -->
                </div>

                <div class="chat-input-area">
                    <div class="chat-input">
                        <input type="text" placeholder="Type a message..." id="messageInput">
                        <button class="send-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2 11 13"/>
                                <path d="M22 2 15 22l-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="command-palette-overlay" id="commandPalette">
        <div class="command-palette">
            <div class="command-input">
                <input type="text" placeholder="Type a command..." id="commandInput">
            </div>
            <div class="command-results" id="commandResults">
                <!-- Commands will be populated by JS -->
            </div>
        </div>
    </div>

    <div class="keyboard-hint">
        Press <kbd>âŒ˜</kbd> + <kbd>K</kbd> to open command palette
    </div>

    <script>
        // Demo data
        const conversations = [
            { id: 1, name: 'John Doe', email: 'john.doe@example.com', initials: 'JD', color: '#a855f7', preview: 'Hey! Are we still on for tomorrow?', time: '2 min', unread: true },
            { id: 2, name: 'Alice Smith', email: 'alice@company.com', initials: 'AS', color: '#3b82f6', preview: 'The project update looks great!', time: '1 hour', unread: true },
            { id: 3, name: 'Bob Wilson', email: 'bob.wilson@startup.io', initials: 'BW', color: '#ec4899', preview: 'Thanks for your help yesterday', time: '3 hours', unread: false },
            { id: 4, name: 'Sarah Chen', email: 'sarah@design.co', initials: 'SC', color: '#22c55e', preview: 'New mockups attached', time: 'Yesterday', unread: false },
            { id: 5, name: 'Mike Johnson', email: 'mike.j@tech.com', initials: 'MJ', color: '#f59e0b', preview: 'Re: Q4 Planning', time: '2 days', unread: false },
        ];

        const messages = {
            1: [
                { text: 'Hey! Are we still on for the meeting tomorrow?', sent: false, time: '10:30 AM' },
                { text: 'Yes! 3pm works great for me ðŸ‘', sent: true, time: '10:32 AM' },
                { text: 'Perfect! I\'ve shared the agenda in the calendar invite. Let me know if you have any questions before then.', sent: false, time: '10:33 AM' },
            ],
            2: [
                { text: 'Hi! Just reviewed the project update you sent.', sent: false, time: '9:15 AM' },
                { text: 'The progress looks amazing! Great work on the UI improvements.', sent: false, time: '9:15 AM' },
                { text: 'Thanks Alice! The team worked really hard on it.', sent: true, time: '9:20 AM' },
            ]
        };

        const commands = [
            { icon: 'âœ‰ï¸', title: 'New Email', desc: 'Compose a new message', shortcut: 'âŒ˜N' },
            { icon: 'âœ“', title: 'Mark All as Read', desc: 'Clear all unread badges', shortcut: 'âŒ˜â‡§R' },
            { icon: 'ðŸ“Œ', title: 'Pin Conversation', desc: 'Keep at top of inbox', shortcut: 'âŒ˜P' },
            { icon: 'ðŸ“', title: 'Archive Conversation', desc: 'Move to archive', shortcut: 'âŒ˜E' },
            { icon: 'ðŸ”„', title: 'Switch Account', desc: 'Change email account', shortcut: 'âŒ˜,' },
            { icon: 'ðŸ”', title: 'Search Emails', desc: 'Find messages', shortcut: 'âŒ˜F' },
        ];

        // State
        let selectedConversation = 0;
        let commandPaletteVisible = false;
        let currentCommandIndex = 0;

        // DOM elements
        const conversationList = document.getElementById('conversationList');
        const chatMessages = document.getElementById('chatMessages');
        const chatName = document.getElementById('chatName');
        const chatEmail = document.getElementById('chatEmail');
        const chatAvatar = document.getElementById('chatAvatar');
        const commandPalette = document.getElementById('commandPalette');
        const commandInput = document.getElementById('commandInput');
        const commandResults = document.getElementById('commandResults');
        const messageInput = document.getElementById('messageInput');

        // Render conversations
        function renderConversations() {
            conversationList.innerHTML = conversations.map((conv, i) => `
                <div class="conversation-item ${i === selectedConversation ? 'selected' : ''} ${conv.unread ? 'unread' : ''}" data-id="${conv.id}">
                    <div class="conv-avatar" style="background: ${conv.color}">${conv.initials}</div>
                    <div class="conv-content">
                        <div class="conv-header">
                            <span class="conv-name">${conv.name}</span>
                            <span class="conv-time">${conv.time}</span>
                        </div>
                        <div class="conv-preview">${conv.preview}</div>
                    </div>
                    ${conv.unread ? '<div class="unread-dot"></div>' : ''}
                </div>
            `).join('');
        }

        // Render messages
        function renderMessages(convId) {
            const conv = conversations.find(c => c.id === convId);
            const msgs = messages[convId] || [];
            
            chatName.textContent = conv.name;
            chatEmail.textContent = conv.email;
            chatAvatar.textContent = conv.initials;
            chatAvatar.style.background = conv.color;
            
            chatMessages.innerHTML = msgs.map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    ${msg.text}
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Render commands
        function renderCommands(filter = '', selectedIndex = 0) {
            const filtered = filter 
                ? commands.filter(c => c.title.toLowerCase().includes(filter.toLowerCase()))
                : commands;
            
            commandResults.innerHTML = `
                <div class="command-section">Commands</div>
                ${filtered.map((cmd, i) => `
                    <div class="command-item ${i === selectedIndex ? 'selected' : ''}">
                        <div class="command-icon">${cmd.icon}</div>
                        <div class="command-text">
                            <h4>${cmd.title}</h4>
                            <p>${cmd.desc}</p>
                        </div>
                        <span class="command-shortcut">${cmd.shortcut}</span>
                    </div>
                `).join('')}
            `;
        }

        // Show/hide command palette
        function toggleCommandPalette(show) {
            commandPaletteVisible = show;
            if (show) {
                commandPalette.classList.add('visible');
                commandInput.value = '';
                renderCommands();
                commandInput.focus();
            } else {
                commandPalette.classList.remove('visible');
            }
        }

        // Type text animation
        async function typeText(element, text, speed = 50) {
            element.value = '';
            for (let i = 0; i < text.length; i++) {
                element.value += text[i];
                await sleep(speed + Math.random() * 30);
            }
        }

        // Sleep helper
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Add message animation
        async function addMessage(text, sent = true) {
            const conv = conversations[selectedConversation];
            const msg = { text, sent, time: 'Just now' };
            if (!messages[conv.id]) messages[conv.id] = [];
            messages[conv.id].push(msg);
            
            const msgEl = document.createElement('div');
            msgEl.className = `message ${sent ? 'sent' : 'received'}`;
            msgEl.innerHTML = `${text}<div class="message-time">${msg.time}</div>`;
            chatMessages.appendChild(msgEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Demo sequence
        async function runDemo() {
            // Initial render
            renderConversations();
            renderMessages(conversations[0].id);
            
            await sleep(2000);
            
            // Select different conversation
            selectedConversation = 1;
            renderConversations();
            await sleep(300);
            renderMessages(conversations[1].id);
            
            await sleep(2000);
            
            // Back to first conversation
            selectedConversation = 0;
            renderConversations();
            await sleep(300);
            renderMessages(conversations[0].id);
            
            await sleep(1500);
            
            // Type a reply
            await typeText(messageInput, 'Sounds good! See you then ðŸŽ‰', 40);
            await sleep(500);
            messageInput.value = '';
            await addMessage('Sounds good! See you then ðŸŽ‰', true);
            
            await sleep(2000);
            
            // Open command palette
            toggleCommandPalette(true);
            await sleep(800);
            
            // Type in command palette
            await typeText(commandInput, 'mark', 80);
            renderCommands('mark', 0);
            
            await sleep(1000);
            
            // Select command
            currentCommandIndex = 0;
            renderCommands('mark', 0);
            
            await sleep(800);
            
            // Close command palette
            toggleCommandPalette(false);
            
            // Mark conversations as read
            conversations.forEach(c => c.unread = false);
            renderConversations();
            
            await sleep(2000);
            
            // Open command palette again
            toggleCommandPalette(true);
            await sleep(500);
            await typeText(commandInput, 'new', 80);
            renderCommands('new', 0);
            
            await sleep(1200);
            toggleCommandPalette(false);
            
            await sleep(2000);
            
            // Reset and loop
            conversations[0].unread = true;
            conversations[1].unread = true;
            selectedConversation = 0;
            
            // Restart demo
            runDemo();
        }

        // Keyboard shortcuts for manual control
        document.addEventListener('keydown', (e) => {
            if (e.metaKey && e.key === 'k') {
                e.preventDefault();
                toggleCommandPalette(!commandPaletteVisible);
            }
            if (e.key === 'Escape') {
                toggleCommandPalette(false);
            }
        });

        // Start demo
        runDemo();
    </script>
</body>
</html>
