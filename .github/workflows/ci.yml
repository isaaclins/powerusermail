# CI Pipeline â€” uses Makefile for reproducible builds & tests
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run unit tests
        run: make unit-test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: build/Logs/Test/*.xcresult
          retention-days: 7

  build-and-archive:
    name: Build & Archive
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: make build
      
      - name: Create archive
        run: make archive
      
      - name: Upload archive
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: PowerUserMail-archive
          path: build/archive/*.xcarchive
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Run performance tests
        run: make perf || true
      
      - name: Upload perf results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: |
            performance-reports/
            build/Logs/Test/*.xcresult
          retention-days: 30



