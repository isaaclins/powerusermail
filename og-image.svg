<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#1a1a1d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="800" cy="100" rx="400" ry="300" fill="url(#glowGrad)"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accentGrad)"/>
  <text x="120" y="132" font-family="system-ui, sans-serif" font-size="28" font-weight="800" fill="white" text-anchor="middle">PUM</text>
  
  <!-- Title -->
  <text x="80" y="260" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="white">Email at the</text>
  <text x="80" y="350" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#accentGrad)">Speed of Thought</text>
  
  <!-- Subtitle -->
  <text x="80" y="420" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">Keyboard-first email client for macOS</text>
  <text x="80" y="460" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">Command palette • Shortcuts • Free & Open Source</text>
  
  <!-- Features -->
  <rect x="80" y="510" width="140" height="44" rx="22" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="150" y="539" font-family="monospace" font-size="18" fill="#a855f7" text-anchor="middle">⌘K</text>
  
  <rect x="240" y="510" width="120" height="44" rx="22" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="300" y="539" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle">Gmail</text>
  
  <rect x="380" y="510" width="120" height="44" rx="22" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="440" y="539" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle">Outlook</text>
  
  <rect x="520" y="510" width="100" height="44" rx="22" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="570" y="539" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle">Free</text>
  
  <!-- App mockup hint -->
  <rect x="750" y="150" width="380" height="380" rx="16" fill="#111113" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <rect x="750" y="150" width="380" height="40" rx="16" fill="#1a1a1d"/>
  <circle cx="775" cy="170" r="6" fill="#ff5f57"/>
  <circle cx="795" cy="170" r="6" fill="#febc2e"/>
  <circle cx="815" cy="170" r="6" fill="#28c840"/>
  <text x="940" y="176" font-family="system-ui, sans-serif" font-size="12" fill="#71717a" text-anchor="middle">PowerUserMail</text>
  
  <!-- Fake sidebar -->
  <rect x="750" y="190" width="120" height="340" fill="#111113"/>
  <rect x="760" y="200" width="100" height="28" rx="6" fill="#1a1a1d"/>
  <rect x="760" y="240" width="100" height="50" rx="8" fill="rgba(168,85,247,0.15)"/>
  <rect x="760" y="300" width="100" height="50" rx="8" fill="transparent"/>
  <rect x="760" y="360" width="100" height="50" rx="8" fill="transparent"/>
  
  <!-- Fake chat area -->
  <rect x="880" y="220" width="200" height="40" rx="12" fill="#1a1a1d"/>
  <rect x="930" y="280" width="180" height="40" rx="12" fill="#a855f7"/>
  <rect x="880" y="340" width="220" height="50" rx="12" fill="#1a1a1d"/>
  
  <!-- Website URL -->
  <text x="1120" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#71717a" text-anchor="end">isaaclins.com/powerusermail</text>
</svg>

